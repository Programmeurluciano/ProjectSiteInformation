<h1 class="h3 mb-2 text-gray-800">Liste des communiqués</h1>
<div class="container-fluid">

    <div class="row">
     
    </div>
 <div *ngFor="let events of evenmnt" class="card shadow mb-4">       
    <div class="">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="dropdown-item d-flex align-items-center">
                            <div class="dropdown-list-image mr-3">
                                <img class="rounded-circle" src="{{events.imageprofil}}"
                                    alt="...">
                                <div class="status-indicator bg-success"></div>
                            </div>
                            <div class="">
                                <div class="text-truncate">{{events.nomEmployer}} {{events.prenomEmployer}} a ajouté un<a routerLink="/sidebar/communiquerid/{{events.idEvent}}"> {{events.type}}</a></div>
                            
                                <div class="small text-gray-500"><strong>Date:</strong>{{events.dateEven | date:'medium'}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="dropdown no-arrow">
                            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                aria-labelledby="dropdownMenuLink">
                                <div class="dropdown-header">Action</div>
                                <a class="dropdown-item" routerLink="/sidebar/updateEvent/{{events.idEvent}}">Modifier</a>
                                <a class="dropdown-item"  type="button"  data-toggle="modal" data-target="#exampleModalCenter" (click)="getEvent(events.idEvent)">Supprimer</a>
                            </div>
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      voulez vous vraiment supprimer cette evenement
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-danger" (click)="deleteEvent(evenem.idEvent)">Confirmer</button>
                                      <button type="button" class="btn btn-primary" data-dismiss="modal">Annuler</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
