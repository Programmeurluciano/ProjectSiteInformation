
        <div  *ngFor="let events of evenmnt" class="row d-flex  justify-content-center">
            <div class="col-md-6 shadow p-3 mb-5 bg-white rounded" >
                <div class="card">
                    <div class="d-flex justify-content-between p-2 px-3">
                        <div class="d-flex flex-row align-items-center"> <img src="{{events.imageprofil}}" width="50" class="rounded-circle">
                            <div class="d-flex flex-column ml-2"> <span class="font-weight-bold">{{events.nomEmployer}} {{events.prenomEmployer}}</span> <small class="text-primary"></small> </div>
                        </div>
                        <div class="d-flex flex-row mt-1 ellipsis">
                             <small class="mr-2">{{events.dateEven | date:'medium'}}</small> 
                             <div  class="dropdown no-arrow">
                                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                    aria-labelledby="dropdownMenuLink">
                                    <div class="dropdown-header">parametre</div>
                                    <a class="dropdown-item"routerLink="/sidebar/updateEvent/{{events.idEvent}}">Modifier</a>
                                    <a class="dropdown-item"type="button"data-toggle="modal"  (click)="getEvent(events.idEvent)" data-target="#exampleModal">Supprimer</a>
                                    <!--<div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Something else here</a>-->
                                </div>
                            </div>
                            </div>
                    </div>
                    <p class="mx-2 mr-2 mb-2 text-justify">
                        {{events.event}}

                    </p>
                    <div class="content-image">
                      <div class="imagePUB" *ngFor="let imag of events.image" >
                       <img [src]="sanitize(imag.imagePubid)" class="img-fluid">
                  </div>
                  </div>
                  
                </div>
            </div>
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Voulez vous vraiment supprimer {{evenem.type}}?  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="deleteEvent(evenem.idEvent)">Supprimer</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
  </div>
